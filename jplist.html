<script type="module">
	import {detatest} from "./js/jingpin.js";
layui.use(['laypage', 'layer'], function(){
  var laypage = layui.laypage,
  layer = layui.layer;
  

  var data = [];
  var data = detatest();
  //调用分页
  laypage.render({
    elem: 'demo20',
	count: data.length,
	limit: 4,
	limits: [1,2,3],
	layout: ['count', 'prev', 'page', 'next', 'skip'],//limit-页面动态条数；refresh-刷新
	jump: function(obj){
      //渲染
      document.getElementById('biuuu_city_list').innerHTML = function(){
        var arr = [],
		thisData = data.concat().splice(obj.curr*obj.limit - obj.limit, obj.limit);
        
		layui.each(thisData, function(index, item){
          arr.push("<div class='col-xs-6 col-sm-4 col-lg-3 waterfallGrid bor' id='hello'>"+ "<a target='_blank' href='jpdetails.html?newid="+ thisData[index].id +"' >" + "<span class='colortext'>" + thisData[index].time + "</span>" + "&nbsp;&nbsp;" + thisData[index].title + "<br />" + "<img  src='" + thisData[index].title_url + "'  alt='我是图片' title='"+ thisData[index].id +"'>" + "<br />" +
                     thisData[index].total + "</a>" + "</div>"
                     );
        });
        return arr.join('');
      }();
	  
    },
	
  });
   
});
</script>
